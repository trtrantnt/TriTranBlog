# section information
section:
  name: Education
  id: education
  template: sections/education.html # Use "sections/education-alt.html for alternate template.
  enable: true
  weight: 4
  showOnNavbar: true
  # Can optionally hide the title in sections
  # hideTitle: true

degrees:
- name: B.Sc. in Information Technology
  icon: fa-graduation-cap
  timeframe: 2020-2024
  institution:
    name: HUTECH University
    url: "https://www.hutech.edu.vn/"
    logo: /images/sections/education/hutech-logo.jpg
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/education/hutech-logo-dark.jpg
  grade: #(optional)
    scale: CGPA
    achieved: 3.4
    outOf: 4
  takenCourses: #(optional)
    # if true, the courses will be rendered as a table otherwise it will render as a list and the grades will be hidden.
    showGrades: true
    collapseAfter: 3
    courses:
    - name: Data Structures and Algorithms
      achieved: 3.5
      outOf: 4
    - name: Networking Basics
      achieved: 3.5
      outOf: 4
    - name: Database Management Systems
      achieved: 3.5
      outOf: 4
  publications: #(optional)
  - title: Exploring Efficient Algorithms in Modern IT Systems
    url: "#"
  - title: Enhancing Network Security for Emerging Technologies
    url: "#"
  extracurricularActivities: #(optional)
  - Member of HUTECH IT Club, participating in coding competitions and workshops.
  - Volunteered for HUTECH TechFest, organizing and managing event logistics.
  - Actively contributed to community tech projects through the university.
  custonSections: #(optional)
    - name: Final Year Project
      content: Developing a Pet Care Application Using Flutter and Spring Boot.
    - name: Supervisor
      content: Dr. Bui Phu Khuyen, Department of Information Technology.
